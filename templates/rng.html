<div id="rng-container">
    <h3>Random Number Generator</h3>
    <input id="rng-min" placeholder="Minimum" type="number">
    <input id="rng-max" placeholder="Maximum" type="number">
    
    <span>Inclusive</span><input id="rng-inclusive" type="checkbox" checked>

    <button id="rng-generate">Generate</button>

    <h3 class="inactive" id="rng-result">Result</h3>
</div>
